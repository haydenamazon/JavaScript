var names = ["Hole-In-One", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home"]

function golfScore(par, strokes) {
	if (strokes == 1) {
		return names[0]
	}
	else if (strokes <= par - 2) {
		return names[1]
	}
	else if (strokes == par - 1) {
		return names[2]
	}
	else if (strokes == par) {
		return names[3]
	}
	else if (strokes == par + 1) {
		return names[4]
	}
	else if (strokes == par + 2) {
		return names[5]
	}
	else if (strokes >= par + 3) {
		return names[6]
	}
}
console.log(golfScore(5, 4))


//switch statement
function caseSwitch(val) {
	var answer = ""

	switch(val) {
		case 1:
			answer = "alpha"
			break

		//break is imperative otherwise it will run to second case 		statement		

		case 2:
			answer = "beta"
			break
		case 3:
			answer = "sigma"
			break
		case 4: 
			answer = "delta"
			break
		default:
			answer = "NOT LISTED IN CASE"
			break
	}
	return answer
}

console.log(caseSwitch(5))

function secondCase(val) {
	var answer = ""		//empty variable to be overridden

	switch(val) {		//switch statement is nested
		case 1:		//since no 'break' will flow into next case
		case 2:
		case 3:
			answer = "LOW"
			break
		case 4:
		case 5:
		case 6:
			answer = "HIGH"
			break
	}
	return answer
}
console.log(secondCase(4))	//1-3 ot = 'LOW' | 4-6 ot = 'HIGH'

var count = 0
function cardCount(card) {
	switch(card) {
		case 2:
		case 3:
		case 4:
		case 5:
		case 6:
			count++
			break
		case 10:
		case "J":
		case "Q":
		case "K":
		case "A":
			count--
			break
	}
	var holdBet = "Hold"
	if (count > 0)
		holdBet = "Bet"
	return count + " " + holdBet
}
cardCount(4); cardCount("K"); cardCount(7); cardCount(10); cardCount("A");
